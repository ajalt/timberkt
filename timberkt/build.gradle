apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
//apply plugin: 'org.jetbrains.dokka-android'
apply plugin: 'com.github.dcendents.android-maven'

buildscript {
    dependencies {
        classpath deps.buildscript.dokka
    }
}

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion versions.minSdk
        versionCode Integer.parseInt(project.VERSION_CODE)
        versionName project.VERSION_NAME
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }
}

dependencies {
    compile deps.kotlinStdlib
    compile deps.timber

    testCompile deps.junit
    testCompile(deps.mockitoKotlin) { exclude module: 'kotlin-stdlib' }
    testCompile deps.assertj
    testCompile deps.robolectric
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

// Temporarily disable dokka due to a bug in the gradle plugin in version 0.9.13
// https://github.com/Kotlin/dokka/issues/135
//task javadocJar(type: Jar, dependsOn: dokka) {
